name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
      - name: Install backend dependencies
        run: composer install --no-ansi --no-interaction --no-scripts --no-progress
      - name: Run tests
        run: composer test